<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Chatter POC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #1f2937;
      background: #f9fafb;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: white;
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-weight: 600;
      font-size: 16px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #6b7280;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
    }

    .status-indicator.connected {
      background: #10b981;
    }

    .selected-element {
      background: white;
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      display: none;
    }

    .selected-element.visible {
      display: block;
    }

    .element-tag {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #3b82f6;
      font-weight: 600;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 85%;
      padding: 10px 12px;
      border-radius: 8px;
      word-wrap: break-word;
    }

    .message.user {
      background: #3b82f6;
      color: white;
      align-self: flex-end;
    }

    .message.assistant {
      background: white;
      border: 1px solid #e5e7eb;
      align-self: flex-start;
    }

    .message.status {
      background: #fef3c7;
      border: 1px solid #fcd34d;
      align-self: center;
      font-size: 12px;
      color: #92400e;
    }

    .input-area {
      background: white;
      padding: 12px 16px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 8px;
    }

    .input-area input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }

    .input-area input:focus {
      border-color: #3b82f6;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">UI Chatter POC</div>
    <div class="status">
      <span class="status-indicator" id="statusIndicator"></span>
      <span id="statusText">Not connected</span>
    </div>
  </div>

  <div class="selected-element" id="selectedElement">
    <div>Selected: <span class="element-tag" id="elementTag"></span></div>
  </div>

  <div class="messages" id="messages">
    <div class="message status">Welcome! Navigate to a web page (http:// or https://), then click "Select Element" to begin.</div>
  </div>

  <div class="input-area">
    <button class="btn btn-secondary" id="selectBtn">Select Element</button>
    <input
      type="text"
      id="messageInput"
      placeholder="Type your message..."
      disabled
    />
    <button class="btn btn-primary" id="sendBtn" disabled>Send</button>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
