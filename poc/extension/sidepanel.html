<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Chatter POC</title>

  <!-- Markdown rendering and syntax highlighting (bundled locally) -->
  <script src="libs/marked.min.js"></script>
  <script src="libs/purify.min.js"></script>
  <link rel="stylesheet" href="libs/prism.min.css">
  <script src="libs/prism.min.js"></script>
  <script src="libs/prism-typescript.min.js"></script>
  <script src="libs/prism-python.min.js"></script>
  <script src="libs/prism-javascript.min.js"></script>
  <script src="libs/prism-jsx.min.js"></script>
  <script src="libs/prism-tsx.min.js"></script>
  <script src="libs/prism-json.min.js"></script>
  <script src="libs/prism-bash.min.js"></script>
  <script src="libs/prism-css.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #1f2937;
      background: #f9fafb;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: white;
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .session-selector {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
    }

    .session-selector label {
      font-size: 12px;
      color: #6b7280;
      font-weight: 500;
    }

    .session-selector select {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 12px;
      background: white;
      cursor: pointer;
      color: #374151;
    }

    .session-selector select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .session-selector select:disabled {
      background: #f3f4f6;
      cursor: not-allowed;
      color: #9ca3af;
    }

    .session-badge {
      font-size: 11px;
      padding: 2px 6px;
      background: #eff6ff;
      color: #3b82f6;
      border-radius: 4px;
      font-weight: 500;
    }

    .tab-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      background: #f3f4f6;
      border-radius: 6px;
      font-size: 11px;
      color: #6b7280;
    }

    .tab-indicator #tabIndicatorIcon {
      font-size: 14px;
    }

    .title {
      font-weight: 600;
      font-size: 16px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #6b7280;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
    }

    .status-indicator.connected {
      background: #10b981;
    }

    .selected-element {
      background: white;
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      display: none;
    }

    .selected-element.visible {
      display: block;
    }

    .element-tag {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #3b82f6;
      font-weight: 600;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 85%;
      padding: 10px 12px;
      border-radius: 8px;
      word-wrap: break-word;
    }

    .message.user {
      background: #3b82f6;
      color: white;
      align-self: flex-end;
    }

    .message.assistant {
      background: white;
      border: 1px solid #e5e7eb;
      align-self: flex-start;
      max-width: 95%;
    }

    /* Markdown content styling */
    .message.assistant h1,
    .message.assistant h2,
    .message.assistant h3,
    .message.assistant h4,
    .message.assistant h5,
    .message.assistant h6 {
      margin-top: 16px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .message.assistant h1 { font-size: 20px; }
    .message.assistant h2 { font-size: 18px; }
    .message.assistant h3 { font-size: 16px; }
    .message.assistant h4 { font-size: 14px; }

    .message.assistant p {
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .message.assistant ul,
    .message.assistant ol {
      margin-left: 20px;
      margin-bottom: 12px;
    }

    .message.assistant li {
      margin-bottom: 4px;
    }

    .message.assistant code {
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', Monaco, monospace;
      font-size: 13px;
    }

    .message.assistant pre {
      background: #1f2937;
      color: #e5e7eb;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 12px 0;
    }

    .message.assistant pre code {
      background: transparent;
      padding: 0;
      color: inherit;
    }

    .message.assistant blockquote {
      border-left: 3px solid #d1d5db;
      padding-left: 12px;
      margin: 12px 0;
      color: #6b7280;
      font-style: italic;
    }

    .message.assistant a {
      color: #3b82f6;
      text-decoration: underline;
    }

    .message.assistant a:hover {
      color: #2563eb;
    }

    .message.status {
      background: #fef3c7;
      border: 1px solid #fcd34d;
      align-self: center;
      font-size: 12px;
      color: #92400e;
    }

    .input-area {
      background: white;
      padding: 12px 16px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 8px;
    }

    .input-area input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }

    .input-area input:focus {
      border-color: #3b82f6;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    /* Thinking Indicator */
    .thinking-indicator {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
    }

    .thinking-dots {
      display: flex;
      gap: 6px;
    }

    .thinking-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #6b7280;
      animation: thinking-pulse 1.4s infinite ease-in-out;
    }

    .thinking-dots span:nth-child(1) { animation-delay: 0s; }
    .thinking-dots span:nth-child(2) { animation-delay: 0.2s; }
    .thinking-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes thinking-pulse {
      0%, 60%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      30% {
        transform: scale(1.3);
        opacity: 1;
      }
    }

    .thinking-text {
      font-size: 14px;
      color: #6b7280;
      font-style: italic;
    }

    /* Tool Activity Panel */
    .tool-activity-panel {
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      border-left: 4px solid #3b82f6;
      border-radius: 8px;
      padding: 12px 16px;
      margin: 12px 0;
      font-size: 13px;
      max-width: 95%;
    }

    .tool-panel-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      font-weight: 600;
      color: #1e40af;
    }

    .tool-icon {
      font-size: 16px;
    }

    .cancel-btn {
      margin-left: auto;
      padding: 4px 12px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .cancel-btn:hover {
      background: #dc2626;
    }

    .tool-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 8px;
    }

    .tool-item {
      display: grid;
      grid-template-columns: 20px 60px 1fr 60px;
      gap: 8px;
      align-items: center;
      padding: 6px;
      background: white;
      border-radius: 4px;
      font-size: 12px;
    }

    .tool-item.tool-executing {
      border-left: 3px solid #3b82f6;
    }

    .tool-item.tool-completed {
      border-left: 3px solid #10b981;
    }

    .tool-item.tool-failed {
      border-left: 3px solid #ef4444;
    }

    .tool-status {
      font-size: 14px;
    }

    .tool-name {
      font-weight: 600;
      color: #374151;
    }

    .tool-input {
      font-family: 'Courier New', monospace;
      color: #6b7280;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tool-duration {
      text-align: right;
      color: #9ca3af;
      font-size: 11px;
    }

    .tool-summary {
      padding-top: 8px;
      border-top: 1px solid #bfdbfe;
      font-size: 11px;
      color: #6b7280;
    }

    /* Error messages */
    .message.error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-row">
      <div class="title">UI Chatter POC</div>
      <div class="status">
        <span class="status-indicator" id="statusIndicator"></span>
        <span id="statusText">Not connected</span>
      </div>
    </div>

    <!-- Session Selector -->
    <div class="session-selector" id="sessionSelector" style="display: none;">
      <label for="sdkSessionSelect">Resume conversation:</label>
      <select id="sdkSessionSelect" disabled>
        <option value="">Loading sessions...</option>
      </select>
      <span class="session-badge" id="sessionBadge" style="display: none;">Session</span>
    </div>

    <!-- Tab Indicator -->
    <div class="tab-indicator" id="tabIndicator" style="display: none;">
      <span id="tabIndicatorIcon">üìë</span>
      <span id="tabIndicatorText">Viewing conversation for: Tab</span>
    </div>
  </div>

  <div class="selected-element" id="selectedElement">
    <div>Selected: <span class="element-tag" id="elementTag"></span></div>
  </div>

  <div class="messages" id="messages">
    <div class="message status">Welcome! Navigate to a web page (http:// or https://), then click "Select Element" to begin.</div>
  </div>

  <!-- Thinking indicator -->
  <div class="thinking-indicator" id="thinkingIndicator" style="display: none;">
    <div class="thinking-dots">
      <span></span><span></span><span></span>
    </div>
    <span class="thinking-text">Claude is thinking...</span>
  </div>

  <div class="input-area">
    <button class="btn btn-secondary" id="selectBtn">Select Element</button>
    <input
      type="text"
      id="messageInput"
      placeholder="Type your message..."
      disabled
    />
    <button class="btn btn-danger" id="stopBtn" style="display: none;">‚èπ Stop</button>
    <button class="btn btn-primary" id="sendBtn" disabled>Send</button>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
